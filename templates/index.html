<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>Khayyam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <style>body {direction: rtl; font-family: Vazirmatn, sans-serif; }</style>
</head>
<body dir="rtl" class="bg-light">
    <div class="container-fluid px-3 px-md-5"">
        <h1 class="mb-4 text-center">رباعیات خیام</h1>
        <div class="list-group">
            {% for pid, poem in poems.items() %}
                <a href="/poem/{{ pid }}" class="list-group-item list-group-item-action">
                    <h5 class="mb-1">رباعی شماره {{ pid }}</h5>
                    <p class="mb-1 text-muted">{{ poem.get("1", 'not found') }}</p>
                </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
